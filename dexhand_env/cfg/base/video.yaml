# @package _global_
# Base video configuration for all video modes
# Contains common video settings shared across recording and streaming
#
# INDEPENDENT FEATURES:
# - Video recording (env.videoRecord: true/false) - Saves MP4 files to disk
# - HTTP streaming (env.videoStream: true/false) - Serves real-time MJPEG over HTTP
# - Both features can be enabled/disabled independently
# - Both use the same unified camera system (ViewerController's persistent camera)
#
# USAGE EXAMPLES:
# Recording only:    env.videoRecord=true env.videoStream=false
# Streaming only:    env.videoRecord=false env.videoStream=true
# Both enabled:      env.videoRecord=true env.videoStream=true
# Neither enabled:   env.videoRecord=false env.videoStream=false (default)

env:
  # Video recording configuration (requires OpenCV)
  # Note: FPS is automatically calculated from simulation timing (1.0 / control_dt)
  videoResolution: [1920, 1080]    # Width x Height for both recording and streaming (Full HD)
  videoCodec: mp4v                  # Video codec (mp4v, XVID, H264)
  videoMaxDuration: 300             # Maximum duration per video file (seconds)

  # HTTP streaming configuration (requires Flask)
  videoStreamHost: "127.0.0.1"     # Server host address (localhost for security)
  videoStreamPort: 58080            # Server port (uncommon port to avoid conflicts, auto-increments if occupied)
  videoStreamQuality: 100           # JPEG quality (1-100) - Maximum quality
  videoStreamBufferSize: 10         # Frame buffer size
  videoStreamBindAll: false         # Bind to all interfaces (0.0.0.0) instead of localhost - SECURITY RISK if enabled
